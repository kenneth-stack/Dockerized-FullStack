version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5000:80"
    networks:
      - webnet

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
      - FIRST_SUPERUSER=admin@example.com
      - FIRST_SUPERUSER_PASSWORD=adminpassword
    networks:
      - webnet  

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  
    networks:
      - webnet

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - webnet

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      - "81:81"    # Admin Web Port
      - "443:443"  # HTTPS Port
      - "8090:81"  # Nginx Proxy Manager GUI
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    environment:
      - DISABLE_IPV6=true
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - webnet
    ports:
      - "80:80"  # Expose nginx on port 80

networks:
  webnet:

volumes:
  postgres_data:
